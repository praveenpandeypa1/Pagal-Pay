<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Pay UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header>
      <div class="header-info">
        <h1>Google Pay</h1>
        <div class="balance">
          <h2>Balance: ₹10,000</h2>
        </div>
      </div>
      <div class="profile">
        <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile" class="profile-img">
      </div>
    </header>

    <!-- Quick Action Buttons -->
    <section class="actions">
      <button class="action-btn" id="send-money">Send Money</button>
      <button class="action-btn" id="receive-money">Receive Money</button>
      <button class="action-btn" id="bank-link">Link Bank</button>
    </section>

    <!-- Recent Transactions -->
    <section class="transactions">
      <h3>Recent Transactions</h3>
      <ul>
        <li>
          <span>₹500</span> - <span>Transfer to John</span>
          <small>2 hours ago</small>
        </li>
        <li>
          <span>₹1,000</span> - <span>Payment from Alice</span>
          <small>1 day ago</small>
        </li>
        <li>
          <span>₹250</span> - <span>Recharge</span>
          <small>3 days ago</small>
        </li>
      </ul>
    </section>

    <!-- Footer Section -->
    <footer>
      <button class="footer-btn">Settings</button>
      <button class="footer-btn">More</button>
    </footer>
  </div>

  <script src="cript.js"></script>
</body>
</html>
